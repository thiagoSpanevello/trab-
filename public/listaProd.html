<script>

function listar() {
let url = 'http://localhost/produtos';
var tab = document.getElementById("tabela");

fetch(url)
    .then(res => res.json())
    .then((out) => {
        console.log('Json', out);
        out.forEach(Produto => {
            let num = Produto.id;
            let nome = Produto.nome;
            let valor = Produto.valor;
            let valorCerto = "R$ " + (valor).toLocaleString("pt-BR");
            if(valorCerto.includes(',')){
            } else {
              valorCerto = valorCerto + ',00'
            } 
            var array = valorCerto.split(',');
            let tam = array[1].length;
            if(tam == 1){
              array[1] = array[1] + '0';
            }
            let valArray = array[0] + ',' + array[1];
            console.log(valArray);
            valorCerto = valArray.toString();
            tab.innerHTML += `<div class='row linhas'> <div class='col linhaItem'><span>${num}</span></div> <div class='col linhaItem' style='text-align: center'>${nome}</div> <div class='col linhaItem' style='text-align: right'>${valorCerto}</div><div class="padding" style: 'text-align: center;'><button type="button" onclick="window.location.href='http://localhost/editarProd/${num}'")">Edit</button> <button onclick = "delProd(${num})">Del</button></div></div>`
        });
    })
    .catch(err => { throw err });
}
function delProd(num) {
            console.log('deleting...');
            fetch(`http://localhost/delProdutos/${num}`, {
                method: 'delete',
                headers: {
                    "Content-Type": "application/json"
                },
            }).then(function (response) {
                console.log(response);    
            });
            window.location.reload();
          };

function updateProd(num, nome, valorCerto){

    },
  }).then(function(response){
    console.log(response);
  })
};
