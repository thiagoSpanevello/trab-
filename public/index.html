<html>

<head>


  <script>
    function azedo() {
      var usu = document.getElementById('usuario').value;
      var pass = document.getElementById('senha').value;
      if (usu != null && usu != "" && pass != null && pass != "") {
        var usuario = { 'usuario': usu, 'senha': pass };
        console.log(usuario);
        console.log('Posting...');
        fetch('http://localhost/valSenha', {
          method: 'post',
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(usuario)
        }).then(function (response) {
          console.log(response.status);
           if (response.status == 200){
            window.location.href = "http://localhost/home";
           } else {
             alert("usuario ou senha invalidos");
           }
        })
      } else {
        alert('usuario ou senha invalidos')
      }
    }

  </script>

</head>

<body>
  <div style="border: solid black 3px; margin-top: 17%; margin-left: 40%; margin-right: 40%;">
      <div style="text-align: center;"><h1>Login</h1></div>
  <form autocomplete="off">
    <input type="text" placeholder="UsÃºario" maxlength="20" style="margin-left: 27%; margin-top: 1%; margin-right: 1%;" id="usuario" />
    <br>
    <input type="password" placeholder="Senha" maxlength="15" style="margin-left: 27%; margin-top: 1%; margin-right: 1%;" id="senha">
    <br>
    <button onclick="azedo()" type="button" style="margin-left: 43%; margin-top: 1%;">Logar</button>
  </div>
  </form>


</body>

</html>
